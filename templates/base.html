<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--For creating the charts for multiple CIFAR.-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
        <!--General CSS Frameworks for styling.-->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/themes.css" rel="stylesheet" type="text/css" />
        <!--Socket.io library for client side implementation.-->
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
        <!--Style and JS for Highlight.js which adds syntax highlighting to code blocks.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
        <!--Font Awseome and Mermaid JS included for diagram and icons within it.-->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          rel="stylesheet"
        />
        <script type="module">
          import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.6.0/+esm'
        </script>
          
        <!-- Basic script from: https://highlightjs.org/#as-html-tags-->
        <!-- Could only load python but chose not to.-->
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/go.min.js"></script>
        <script>hljs.highlightAll();</script>
        <!--This is to provide the MathJax library which helps produce mathematical inputs from Latex like code within HTML.-->
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>Federated Learning Review</title>
    </head>
    <body>
        <!--Keep Navbar stuck to the top of the page.-->
        <div class="sticky top-0 z-50">
          {% include '_partials_/navbar.html' %}
        </div>
        <!--Centres the element that will be displayed and adds padding all around.-->
        <div class="container mx-auto px-4 py-6">
          {% block content %}
        </div>
        {% endblock %}
    </body>
</html>
